    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --background: #F7FFF7;
            --text: #292F36;
            --card-bg: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary);
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }

        .subtitle {
            color: var(--secondary);
            font-size: 1.2rem;
        }

        /* Google Ads Container */
        .ad-container {
            margin: 20px auto;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 8px;
            text-align: center;
            max-width: 728px;
        }
        
        .ad-container.top-ad {
            margin-bottom: 30px;
        }
        
        .ad-container.bottom-ad {
            margin-top: 30px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 3px solid var(--accent);
            font-size: 1.1rem;
            font-family: 'Comic Neue', cursive;
            outline: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        #search:focus {
            border-color: var(--secondary);
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.2);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            border: 3px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border-color: var(--accent);
        }

        .game-icon {
            width: 100%;
            height: 150px;
            object-fit: contain;
            padding: 15px;
            background-color: white;
        }

        .game-name {
            padding: 15px;
            font-weight: bold;
            color: var(--text);
            background-color: var(--accent);
            font-size: 1.1rem;
        }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5rem;
            color: var(--secondary);
        }

        .spinner {
            border: 5px solid rgba(78, 205, 196, 0.2);
            border-radius: 50%;
            border-top: 5px solid var(--secondary);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .ad-container {
                padding: 5px;
            }
        }

        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
            
            .game-icon {
                height: 120px;
            }
            
            .game-name {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Google Ads Top Banner -->
    <div class="ad-container top-ad">
        <!-- Paste your Google AdSense code here -->

             crossorigin="anonymous"></script>

             (adsbygoogle = window.adsbygoogle || []).push({});

    <header>

        <!-- Paste your Google AdSense code here -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"
             crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
             data-ad-slot="YOUR_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Your Google Sheets CSV export URL
            const csvUrl = 'https://docs.google.com/spreadsheets/d/1Rab3ElYa-_jIw8X5FoQB69MKdCmD9nf9jVKxnc058G0/export?format=csv';
            
            // First try to fetch directly
            fetch(csvUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Direct fetch failed');
                    }
                    return response.text();
                })
                .then(csvData => {
                    const games = parseCSV(csvData);
                    displayGames(games);
                    setupSearch(games);
                })
                .catch(error => {
                    console.log('Direct fetch failed, trying proxy method');
                    // If direct fetch fails, try using a CORS proxy
                    return fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(csvUrl)}`)
                        .then(response => response.json())
                        .then(data => {
                            const games = parseCSV(data.contents);
                            displayGames(games);
                            setupSearch(games);
                        })
                        .catch(proxyError => {
                            console.error('Both methods failed:', proxyError);
                            showError();
                        });
                });

            function parseCSV(csv) {
                const lines = csv.split('\n');
                const games = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        // Split by tab or comma
                        const parts = line.includes('\t') ? line.split('\t') : line.split(',');
                        if (parts.length >= 3) {
                            games.push({
                                name: parts[0].trim(),
                                icon: parts[1].trim(),
                                link: parts[2].trim()
                            });
                        }
                    }
                }
                
                return games;
            }

            function displayGames(games) {
                const container = document.getElementById('games-container');
                
                if (games.length === 0) {
                    container.innerHTML = '<div class="no-results">No games found</div>';
                    return;
                }
                
                let html = '<div class="games-grid">';
                
                games.forEach(game => {
                    html += `
                        <div class="game-card" data-name="${game.name.toLowerCase()}">
                            <img src="${game.icon || 'https://via.placeholder.com/150?text=Game'}" 
                                 alt="${game.name}" 
                                 class="game-icon"
                                 onerror="this.src='https://via.placeholder.com/150?text=Game'">
                            <div class="game-name">${game.name}</div>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;
                
                // Add click event to all game cards
                document.querySelectorAll('.game-card').forEach(card => {
                    const gameName = card.getAttribute('data-name');
                    const game = games.find(g => g.name.toLowerCase() === gameName);
                    
                    if (game) {
                        card.addEventListener('click', () => {
                            window.open(game.link, '_blank');
                        });
                    }
                });
            }

            function setupSearch(games) {
                const searchInput = document.getElementById('search');
                
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const filteredGames = games.filter(game => 
                        game.name.toLowerCase().includes(searchTerm)
                    );
                    
                    displayGames(filteredGames);
                });
            }

            function showError() {
                document.getElementById('games-container').innerHTML = `
                    <div class="no-results">
                        Could not load games. Please try again later or check the spreadsheet URL.
                    </div>
                `;
            }
        });
    </script>

</body>
